<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links & Images</title>
</head>
<body>
  <!-- External Link -->
  <a href="http://www.google.com">Click for google</a>
  <p>
    <a href="http://www.google.com">Click for google</a>
  </p>

  <!-- Opens a new tab for the external link -->
  <p>
    <a href="http://www.google.com" target="_blank">Click for google in a new tab</a>
  </p>
  
  <!-- Internal Link -->
  <p>
    <a href="04_typography.html">Typography</a>
  </p>
  
  <!-- Local image -->
  <img src="images/sample.jpg" alt="test image if link breaks">

  <!-- Remote images -->
  <img src="https://source.unsplash.com/weekly?water" alt="2nd image">

</body>
</html>
